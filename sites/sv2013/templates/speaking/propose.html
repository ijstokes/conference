{% extends 'sv2013/templates/wrapper.html' %}

{% block main_content %}
<div class="span8">
<form action="/speakers/propose/" method="post">{% csrf_token %}
    {% for field in form %}
    <p> 
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
    </p>
    {% endfor %}
<input type="submit" value="Submit" />
</form>
</div>
{% endblock %}
