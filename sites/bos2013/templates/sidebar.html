<div style="margin-left: 20px; text-align: center; margin-top: 100px;">
    <h3>Sponsors</h3>
    {% for level in levels %}
        <h4 style="border: 1px solid #4E5B62; margin: 1em 0 1em; padding: 5px">{{ level.name|upper }}</h4>
        {% for sponsor in level.sponsors.all %}
          <h4><a href="{{sponsor.url}}"><img style="width: 50%; padding: 5px" src="{{ sponsor.logo.url }}" height="{{ level.small_logo_height }}"/></a></h4>
        {% endfor %}
    {% endfor %}
</div>
